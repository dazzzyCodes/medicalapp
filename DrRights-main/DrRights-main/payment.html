<body>


  <main class="main">


    <div class="offcanvas-body mt-2">
<div class="container">
        <div class="row">
          <div class="col-md-6 d-flex flex-wrap">
            <div class="payment-option mt-3">
              <span class="text-primary">Payment Options:</span>
              <img src="visa-card.png" alt="card">
              <img src="paypal-card.png" alt="card">
              <img src="master-card.png" alt="card">
          </div>
               </div>
     </div>
         <div class="order-md-last">

        <h4 class="d-flex justify-content-between align-items-center mb-3">

          <span class="text-primary h5 mt-2">Card no:</span>
                  <span class="custom-block-span">

                  <form action="#" method="post" class="custom-form membership-form mt-3 text-dark" role="form">

               <input type="number" name="card-number" id="card-number" class="form-control w-20 text-dark" placeholder="enter card number" required="">
         </form>
        </span>    
        </h4>
        </div>
        
           <div class="order-md-last">



        <h4 class="d-flex justify-content-between align-items-center mb-3">

          <span class="text-primary h5 mt-2">Expiry date:</span>
                  <span class="custom-block-span">

                  <form action="#" method="post" class="custom-form membership-form mt-3 text-dark" role="form">

               <input type="date" name="card-number" id="card-number" class="form-control w-full text-dark" placeholder="date" required="">
         </form>
        </span>    
        </h4>
        </div>
          <div class="order-md-last">

        <h4 class="d-flex justify-content-between align-items-center mb-3">

          <span class="text-primary h5 mt-2">CVV:</span>
                  <span class="custom-block-span">

                  <form action="#" method="post" class="custom-form membership-form mt-3 text-dark" role="form">

               <input type="number" name="card-number" id="card-number" class="form-control w-20 text-dark" placeholder="cvv" required="">
         </form>
        </span>    
        </h4>
        </div>
            <div class="order-md-last">

        <h4 class="d-flex justify-content-between align-items-center mb-3">

          <span class="text-primary h5 mt-2">Amount:</span>
                  <span class="custom-block-span">

                  <form action="#" method="post" class="custom-form membership-form mt-3 text-dark" role="form">

               <input type="number" name="card-number" id="amount" class="form-control w-20 text-dark" placeholder="enter amount" required="">
         </form>
        </span>    
        </h4>
        </div>
        
   
        <button class="w-100 btn btn-dark btn-lg text-primary" type="submit">Enter to pay</button>
      </div>
    </div>
